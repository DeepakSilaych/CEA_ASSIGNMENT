<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CEAASSIGNMENT</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    window.onscroll = function(){
        var winScroll = document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100
        document.getElementById("scroll_stat").style.width = scrolled + "%";
        document.getElementById("name").style.marginRight = scrolled + "px";
        document.getElementById("name").style.marginTop = -1*scrolled + "%";
        document.getElementById("firstname").style.marginBottom = 0.3*scrolled + "%";
        document.getElementById("pic").style.marginLeft = -1*scrolled + "%";
    }
</script>
</body>
</html>
